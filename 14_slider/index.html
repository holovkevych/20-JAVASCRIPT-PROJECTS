<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>


    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <div class="slider-container">
        
        <div class="slide">
          <img src="./img-1.jpeg" class="slide-img" alt="slide picture">
          <h1>1</h1>  
        </div>

        <div class="slide">
          <img src="./img-2.jpeg" class="slide-img" alt="slide picture">
          <h1>2</h1>
        </div>

        <div class="slide">
          <img src="./img-3.jpg" class="slide-img" alt="slide picture">
          <h1>3</h1>
        </div>

        <div class="slide">
          <img src="./img-4.jpg" class="slide-img" alt="slide picture">
          <h1>4</h1>
        </div>

        <div class="slide">
          <img src="./img-5.jpg" class="slide-img" alt="slide picture">
          <h1>5</h1>
        </div>

        <div class="slide">
          <img src="./img-6.jpg" class="slide-img" alt="slide picture">
          <h1>6</h1>
        </div>

      </div>
      <div class="btn-container">
        
        <button type="button" class="prevBtn">prev</button>

        <button type="button" class="nextBtn">next</button>

      </div>
    <script src="app.js"></script>
  </body>
</html>
